{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="flex justify-center items-center">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
            <img class="w-8 h-8 mr-2"
                src="https://raw.githubusercontent.com/carmo-sousa/my_assets/9777d7313c8a76df33b657f6c78f012662669434/te.svg"
                alt="logo">
            Trees Everywhere
        </a>
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Entre na sua conta
                </h1>
                <form class="space-y-4 md:space-y-6" method="POST" action={% url "login" %}>
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Seu nome de
                            usuário</label>
                        <input type="text" name="username" id="username"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5      "
                            placeholder="metatron" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Senha</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5      "
                            required="">
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                    <button type="submit"
                        class="w-full text-white bg-[#09738A] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center   ">Sign
                        in</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
