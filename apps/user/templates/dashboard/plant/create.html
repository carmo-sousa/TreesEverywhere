{% extends "base.html" %}

{% block title %}Plantar{% endblock title %}

{% block content %}
<div class="flex flex-col h-full justify-center items-center mt-16 mb-4 rounded p-4 border">
    <h1 class="text-3xl mb-16">Plante sua arvore</h1>
    <form class="w-full max-w-lg" method="POST" action={% url "plants-create" %}>
        {% csrf_token %}
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-name">
                    Nome
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-name" name="name" type="text" placeholder="IpÃª-amarelo" required>
                {% comment %} <p class="text-red-500 text-xs italic">Please fill out this field.</p> {% endcomment %}
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Nome cientifico
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-scientific-name" name="scientific_name" type="text" placeholder="Tabebuia ochracea" required>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                    Conta
                </label>
                <div class="relative">
                    <select
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-account" name="account">
                        {% for account in accounts %}
                            <option value={{account.pk}}>{{account.name}}</option>
                        {% endfor %}
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-longitude">
                    Longitude
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-longitude" name="longitude" type="text" placeholder="0.000000" required>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-latitude">
                    Latitude
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-latitude" name="latitude" type="text" placeholder="-0.000000" required>
            </div>
            <div class="flex justify-between w-full mt-3 px-3 mb-6 md:mb-0">
                <a href={% url "index" %} class="px-16 py-3 bg-gray-200 rounded focus:bg-gray-300">Cancelar</a>
                <input
                    class="appearance-none block bg-primary-500 text-white rounded py-3 px-16 leading-tight focus:outline-none focus:bg-primary-600"
                    id="grid-latitude" type="submit" value="Criar">
            </div>
        </div>
    </form>
</div>
{% endblock content %}
